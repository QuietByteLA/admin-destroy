# ğŸ¯ Workflow para destruir la infraestructura con Terraform
name: "ğŸ›‘ Destroy Terraform"

on:
  workflow_dispatch:  # ğŸ”„ Permite ejecutar manualmente el workflow

jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout el repo con submÃ³dulos
        uses: actions/checkout@v4
        with:
          repository: QuietByteLA/proyectGYM-monorepo
          ref: staging  # Clonar la rama staging
          fetch-depth: 0  # Traer todas las ramas
          token: ${{ secrets.TERRAFORM_DESTROY }}
          submodules: recursive  # ğŸ”¹ Clona los submÃ³dulos

      - name: ğŸ”„ Actualizar submÃ³dulos (si no se clonan bien)
        run: |
          git submodule update --init --recursive
          git submodule foreach git pull origin main

      - name: ğŸ” Verificar ramas disponibles
        run: |
          git branch -r

      - name: âœ… Confirmar la rama actual
        run: |
          git branch --show-current

      - name: ğŸ“‚ Verificar contenido del repositorio
        run: |
          echo "ğŸ“Œ Contenido raÃ­z del repo:"
          ls -R
          echo "ğŸ“Œ Contenido de infra/:"
          ls -R infra/ || echo "âš ï¸ ERROR: La carpeta infra/ no existe"

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::267816782242:role/rol_github
          role-session-name: github-actions
          aws-region: us-east-1

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: ğŸš€ Initialize Terraform con backend S3 y variables
        run: |
          cd infra || exit 1
          terraform init -reconfigure \
          -backend-config="${{ github.ref_name }}.tfvars"

      - name: ğŸ”¥ Destroy All Terraform Resources
        run: |
          cd infra || exit 1
          terraform destroy -auto-approve -var-file=${{ github.ref_name }}.tfvars

      